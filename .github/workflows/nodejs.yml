name: GDLauncher CI

on:
  push:
    branches:
      - master
      - releases
      - native-refactor
  pull_request:
    branches:
      - master
      - releases
jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:
      - name: Install node-gyp
        if: matrix.os == 'windows-latest'
        run: |
          npm -g list node-gyp
          npm -g uninstall node-gyp
          npm -g install node-gyp
          npm -g list node-gyp
